serenity.project.name = Destacame Challenge Automation Web pcfactory
webdriver {
  driver = chrome
  autodownload = true
  capabilities {
    timeouts {
    script=30000
    pageLoad=300000
    implicit=20000
    }
  }
}

headless.mode = false
feature.file.encoding=UTF-8

serenity {
    take.screenshots=AFTER_EACH_STEP
    logging=VERBOSE
    verbose.steps=false
    console.colors=true
    reports.show.step.details=false
    store.html.source=false
    report.encoding=UTF-8
    #driver.capabilities=mydriver
}
#
# Chrome options can be defined using the chrome.switches property
#
chrome.switches = """--start-maximized;--test-type;--no-sandbox;--ignore-certificate-errors;
                   --disable-popup-blocking;--disable-default-apps;--disable-extensions-file-access-check;
                   --incognito;--disable-infobars,--disable-gpu, --window-size=1920,1080"""